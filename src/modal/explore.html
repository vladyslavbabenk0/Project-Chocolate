<!-- Modal Window-->
<div class="explore-backdrop is-hidden" data-modal>
  <div class="explore-modal box">
    <button class="explore-modal-close" type="button" data-modal-close>
      <svg class="explore-modal-close-icon">
        <use href="./img/icons.svg#icon-xclose"></use>
      </svg>
    </button>

    <div class="explore-subscribe">
      <p class="explore-modal-title">
        Explore our <span>new&nbsp;chocolate</span> first!
      </p>
      <form class="explore-subscribe-form">
        <label class="explore-subscribe-label" id="email"></label>
        <div class="explore-subscribe-input-wrap">
          <input
            class="explore-subscribe-input"
            type="email"
            name="email"
            placeholder="Enter your email"
            required
          />
          <button class="explore-subscribe-submit" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
